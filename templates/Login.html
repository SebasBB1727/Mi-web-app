<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-yellow-500 overflow-hidden">

  <!-- Background Blur Shapes -->
  <div class="absolute -top-20 -left-20 w-96 h-96 bg-yellow-400/30 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 right-0 w-80 h-80 bg-white/10 rounded-full blur-3xl"></div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md bg-white/10 backdrop-blur-2xl rounded-3xl p-8 shadow-2xl shadow-black/50 text-white border border-white/20">

    <!-- Title -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold mb-2 drop-shadow-lg">Bienvenido</h1>
      <p class="text-gray-200 text-sm">Inicia sesión para continuar</p>
    </div>

    <!-- Form -->
    <form class="space-y-6" action="/login" method="post">
      <div>
        <label class="block text-sm mb-2">Correo electrónico</label>
        <input
          name="correo"
          type="email"
          placeholder="ejemplo@correo.com"
          class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <div>
        <label class="block text-sm mb-2">Contraseña</label>
        <input
          name="password"
          type="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-xl bg-black/40 border border-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="accent-yellow-400" />
          Recordarme
        </label>
        <a href="#" class="text-yellow-300 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        class="w-full py-3 bg-yellow-400 text-black font-semibold rounded-xl hover:bg-yellow-300 transition"
      >
        Iniciar sesión
      </button>
    </form>

    <!-- Divider -->
    <div class="my-8 flex items-center gap-4">
      <div class="flex-1 h-px bg-white/20"></div>
      <span class="text-xs text-gray-300">o</span>
      <div class="flex-1 h-px bg-white/20"></div>
    </div>

    <!-- Extra -->
    <p class="text-center text-sm text-gray-200">
      ¿No tienes cuenta?
      <a href="http://127.0.0.1:8090/signup" class="text-yellow-300 font-semibold hover:underline">Regístrate</a>
    </p>

  </div>

</body>
</html>
