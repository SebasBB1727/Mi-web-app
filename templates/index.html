<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff; /* Blanco */
            color: #000000; /* Negro */
        }

        header {
            background-color: #000000; /* Negro */
            color: #ffffff; /* Blanco */
            padding: 20px;
            text-align: center;
        }

        header span {
            color: #f1c40f; /* Amarillo */
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .card {
            background-color: #f9f9f9;
            border-left: 5px solid #f1c40f; /* Amarillo */
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }

        footer {
            background-color: #000000; /* Negro */
            color: #ffffff; /* Blanco */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #f1c40f; /* Amarillo */
            color: #000000; /* Negro */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>

    <header>
        <h1>Página de <span>Inicio</span></h1>
        <p>Proyecto escolar</p>
    </header>

    <main>
        <div class="card">
            <h2>Bienvenido</h2>
            <p>
                Esta es la página de inicio del proyecto.  
                Aquí se presenta información general de forma clara y sencilla.
            </p>
        </div>

        <div class="card">
            <h2>Contenido Principal</h2>
            <p>
                El diseño utiliza colores neutros con acentos en amarillo
                para resaltar elementos importantes.
            </p>
            <button>Comenzar</button>
        </div>
    </main>

    <footer>
        <p>© 2025 · Proyecto Escolar</p>
    </footer>

</body>
</html>
